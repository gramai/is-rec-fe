<div (click)="inEditMode=true" class="criteria-element-container">
  <span>{{criteria.name}}: </span>
  <span *ngIf="!inEditMode">{{criteria.value}}</span>
  <input *ngIf="inEditMode"
         class="criteria-element-input text"
         value="{{criteria.value}}" type="text"
         (focusout)="notEditableAndSave()"
         (keyup.enter)="notEditableAndSave()" appAutoFocus
         [(ngModel)]="criteria.value">
</div>
