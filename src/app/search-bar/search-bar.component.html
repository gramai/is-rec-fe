<div class="page-container text">
  <div class="welcome-text">
    Welcome to the software recommendation system!
  </div>

  <div class="search-bar-container standard-container-width">
    <div class="search-bar-content">
      <div class="search-bar-text">
        <div *ngIf="noCriteriaExist" class="label-text-search">
          Search using search criteria
        </div>
        <div class="criteria-container" *ngIf="!noCriteriaExist">
          <div class="criteria-parser" *ngFor="let criteria of allCriteria">
            <app-criteria-element
              [criteria]="criteria"
              [(allCriteria)]="allCriteria">
            </app-criteria-element>
          </div>
          <div class="standard-container clickable" (click)="inNewFilterMode=true">
            + Add Filter
          </div>
          <div *ngIf="inNewFilterMode">
            <app-criteria-element
              [criteria]="{name: 'new-filter', value: 'new-value'}"
              [(allCriteria)]="this.allCriteria"
              [newFilterMode]="true"
              [criteriaNames]="this.criteriaNames">
            </app-criteria-element>
          </div>
        </div>
      </div>
    </div>
    <div class="search-button">
      <div class="search-button-content clickable">Search</div>
    </div>
  </div>
  <div class="matches-container standard-container-width match-content-container">
    <div class="header-container">
      <div class="header-element" style="flex: 1 40%; margin-left: -100px;">
        Name
      </div>
      <div class="header-element" style="flex: 2 40%">
        Description
      </div>
      <div class="header-element" style="flex: 1 20%">
        Link
      </div>
    </div>
    <hr class="separator">
    <div class="matches-content-container">
      <div *ngFor="let match of matches">
        <div class="standard-container match-content-container">
          <div class="header-container match-align-vertical">
            <div class="header-element match-element" style="flex: 1 40%; margin-left: -70px;">
              {{match.name}}
            </div>
            <div class="header-element match-element" style="flex: 2 40%">
              {{match.description}}
            </div>
            <div class="header-element match-element" style="flex: 1 20%">
              <a class="href-style" href="{{match.url}}">
                <span class="delete-criteria-button clickable">â†¯</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
